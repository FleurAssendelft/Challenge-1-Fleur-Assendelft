<!DOCTYPE html>
<html>
<head>
	<title>Challenge 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<div class="container">
	<div class="dashboard">
		<img id="spacex" src="afbeeldingen/logo.png">
	</div>
	<div class="snelheid">
		<h1>Snelheid</h1>
		<div class="speedometer speed-1">
 			<div class="pointer"></div>
		</div>
	</div>

	<div class="brandstof">
		<h1>Brandstof</h1>
	</div>

	<div class="voedsel">
		<div class="skills">
		  <ul class="lines">
		    <li class="line l--0">
		      <span class="line__label ">
		        0%
		      </span>
		    </li>
		    <li class="line l--25">
		      <span class="line__label">
		        25%
		      </span>
		    </li>
		    <li class="line l--50">
		      <span class="line__label">
		        50%
		      </span>
		    </li>
		    <li class="line l--75">
		      <span class="line__label">
		        75%
		      </span>
		    </li>
		    <li class="line l--100">
		      <span class="line__label">
		        100%
		      </span>
		    </li>
		  </ul>
		  
		  <div class="charts">
		    <div class="chart chart--dev">
		      <span class="chart__title"><h2>Voedsel</h2></span>
		      <ul class="chart--horiz">
		        <li class="chart__bar" style="width: 98%;">
		          <span class="chart__label">
		            Graanproducten
		          </span>
		        </li>
		        <li class="chart__bar" style="width: 60%;">
		          <span class="chart__label">
		            Vis
		          </span>
		        </li>
		        <li class="chart__bar" style="width: 98%;">
		          <span class="chart__label">
		            Vlees
		          </span>
		        </li>
		        
		        <li class="chart__bar" style="width: 40%;">
		          <span class="chart__label">
		            Groenten
		          </span>
		        </li>
		        <li class="chart__bar" style="width: 40%;">
		          <span class="chart__label">
		            Fruit
		          </span>
		        </li>
		        <li class="chart__bar" style="width: 60%;">
		          <span class="chart__label">
		            Zuivel
		          </span>
		        </li>
		        <li class="chart__bar" style="width: 55%;">
		          <span class="chart__label">
		            Vetten
		          </span>
		        </li>
		      </ul>
		    </div>
		    
		    <div class="chart chart--prod">
		      <span class="chart__title"><h2>Drinken</h2></span>
		      <ul class="chart--horiz">
		      <li class="chart__bar" style="width: 75%;">
		        <span class="chart__label">
		          Water
		        </span>
		      </li>
		      <li class="chart__bar" style="width: 80%;">
		        <span class="chart__label">
		          Melk
		        </span>
		      </li>
		       <li class="chart__bar" style="width: 40%;">
		        <span class="chart__label">
		          Frisdrank
		        </span>
		      </li>
		    </ul>
		   	</div>
		 	</div>
		 	<p>Hierboven wordt de huidige voorraad weergegeven</p>
		</div>
		  <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
	</div>

	<div class="voertuig">
		<h1>Voertuig</h1>
	</div>
<div/>
</body>
</html>
